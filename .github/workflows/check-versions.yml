name: Check for Updates

on:
  # Run every 12 hours
  schedule:
    - cron: '0 */12 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
  
  # Run on push to test the workflow
  push:
    branches:
      - main
    paths:
      - '.github/workflows/check-versions.yml'
      - 'check_versions.sh'

jobs:
  check-versions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq
    
    - name: Check for version updates
      id: check
      run: |
        chmod +x check_versions.sh
        # Run in update mode to auto-commit if changes detected
        if ./check_versions.sh --update; then
          echo "No updates found"
          echo "updated=false" >> $GITHUB_OUTPUT
        else
          echo "Updates found and committed"
          echo "updated=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Get commit message
      if: steps.check.outputs.updated == 'true'
      id: commit_msg
      run: |
        echo "message=$(git log -1 --pretty=%B | head -1)" >> $GITHUB_OUTPUT
    
    - name: Notify about update
      if: steps.check.outputs.updated == 'true'
      run: |
        echo "ðŸ“¦ New Pushpin version available!"
        echo "Commit message: ${{ steps.commit_msg.outputs.message }}"
        echo "COPR build will be triggered automatically"
        echo ""
        echo "Current versions:"
        cat versions.json